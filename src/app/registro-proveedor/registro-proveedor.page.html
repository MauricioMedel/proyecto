<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-button (click)="cancelRegistration()">
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Registro Proveedor</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" style="background-color: var(--ion-color-fondo);">
  <div style="padding: 20px;">

    <div class="form-group">
      <label>Nombre</label>
      <input type="text" [(ngModel)]="nombre" placeholder="" />
    </div>

    <div class="form-group">
      <label>Apellido Paterno</label>
      <input type="text" [(ngModel)]="apellidoPaterno" placeholder="" />
    </div>

    <div class="form-group">
      <label>Apellido Materno</label>
      <input type="text" [(ngModel)]="apellidoMaterno" placeholder="" />
    </div>

    <div class="form-group">
      <label>Calle</label>
      <input type="text" [(ngModel)]="calle" placeholder="" />
    </div>

    <div class="form-group">
      <label>Municipio</label>
      <input type="text" [(ngModel)]="municipio" placeholder="" />
    </div>

    <div class="form-group">
      <label>Estado</label>
      <input type="text" [(ngModel)]="estado" placeholder="" />
    </div>

    <div class="form-group">
      <label>Código Postal</label>
      <input type="number" [(ngModel)]="codigoPostal" placeholder="" />
    </div>

    <div class="form-group">
      <label>Número de Teléfono</label>
      <input type="number" [(ngModel)]="numeroTelefono" placeholder="" />
    </div>

    <div style="margin: 20px 0;">
      <ion-button expand="block" color="primary" (click)="registrarProveedor()">Registrar</ion-button>
      <ion-button expand="block" color="danger" (click)="cancelRegistration()">Cancelar</ion-button>
    </div>
    
  </div>
</ion-content>
