<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-button (click)="regresar()">
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Almacén</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" style="background-color: var(--ion-color-fondo);">

  

  <!-- Botón flotante (FAB) en la esquina inferior derecha -->
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="navigateToAgregarProducto()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  
  <ion-card *ngFor="let producto of productos" style="background-color: var(--ion-color-fondo); margin: 10px;">
    <ion-card-header>
      <ion-card-title style="color: var(--ion-color-dark);">{{ producto.nombre }}</ion-card-title>
    </ion-card-header>
    <ion-card-content style="color: var(--ion-color-dark);">
      <p><strong>Categoría:</strong> {{ producto.categoria }}</p>
      <p><strong>Precio:</strong> ${{ producto.precio }}</p>
      <p><strong>Stock:</strong> {{ producto.stock }} unidades</p>
      <p><strong>Descripción:</strong> {{ producto.descripcion }}</p>
    </ion-card-content>
  </ion-card>

</ion-content>
