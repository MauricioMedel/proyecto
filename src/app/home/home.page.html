<ion-app>
  <div class="ion-page" id="main-content">
    <ion-header>
      <ion-toolbar color="primary"> 
        <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>

    <ion-content style="background-color: var(--ion-color-fondo);"> 
      <div class="logo-container">
        <img src="assets/img/logo_farmacia.png" alt="Logo de la Farmacia" class="logo">
      </div>

      <!-- Calendario -->
      <div class="calendar-container">
        <ion-datetime display-format="DD/MM/YYYY" placeholder="Selecciona una fecha"></ion-datetime>
      </div>

      <!-- Selección de Mes -->
<div class="month-selector custom-month-selector">
  <ion-label>Selecciona un mes:</ion-label>
  <ion-select id="monthSelect" (ionChange)="updateTable($event)">
    <ion-select-option value="01">Enero</ion-select-option>
    <ion-select-option value="02">Febrero</ion-select-option>
    <ion-select-option value="03">Marzo</ion-select-option>
    <ion-select-option value="04">Abril</ion-select-option>
    <ion-select-option value="05">Mayo</ion-select-option>
    <ion-select-option value="06">Junio</ion-select-option>
    <ion-select-option value="07">Julio</ion-select-option>
    <ion-select-option value="08">Agosto</ion-select-option>
    <ion-select-option value="09">Septiembre</ion-select-option>
    <ion-select-option value="10">Octubre</ion-select-option>
    <ion-select-option value="11">Noviembre</ion-select-option>
    <ion-select-option value="12">Diciembre</ion-select-option>
  </ion-select>
</div>


      <!-- Estadísticas de Órdenes de Compra -->
      <ion-card class="custom-card">
        <ion-card-header>
          <ion-card-title>Estadísticas de Órdenes de Compra</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <table style="width: 100%; border-collapse: collapse;" id="ordersTable">
            <thead>
              <tr>
                <th style="border: 1px solid #ccc; padding: 8px;">Semana</th>
                <th style="border: 1px solid #ccc; padding: 8px;">Importe Total</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td style="border: 1px solid #ccc; padding: 8px;">Semana 1</td>
                <td style="border: 1px solid #ccc; padding: 8px;">$500</td>
              </tr>
              <tr>
                <td style="border: 1px solid #ccc; padding: 8px;">Semana 2</td>
                <td style="border: 1px solid #ccc; padding: 8px;">$750</td>
              </tr>
              <tr>
                <td style="border: 1px solid #ccc; padding: 8px;">Semana 3</td>
                <td style="border: 1px solid #ccc; padding: 8px;">$600</td>
              </tr>
              <tr>
                <td style="border: 1px solid #ccc; padding: 8px;">Semana 4</td>
                <td style="border: 1px solid #ccc; padding: 8px;">$800</td>
              </tr>
            </tbody>
          </table>
        </ion-card-content>
      </ion-card>
    </ion-content>
  </div>
</ion-app>

<style>
  .logo-container {
    display: flex;
    justify-content: center;
    margin-bottom: 20px;
  }

  .logo {
    width: 80%;
    max-width: 200px;
  }

  .calendar-container {
    display: flex;
    justify-content: center;
    margin-bottom: 20px;
  }

  .month-selector {
    display: flex;
    flex-direction: column;
    align-items: center;
    margin-bottom: 20px;
  }

  .custom-card {
    margin: 15px;
    padding: 20px;
    background-color: var(--ion-color-fondo);
    border-radius: 15px;
    box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
    transition: transform 0.2s;
    cursor: pointer;
  }

  .custom-card:hover {
    transform: scale(1.05);
  }

  ion-card-title {
    font-size: 1.2rem;
    font-weight: bold;
    color: var(--ion-color-dark);
  }

  ion-card-content {
    color: var(--ion-color-dark);
    font-size: 1rem;
  }
</style>
