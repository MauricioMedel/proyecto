<ion-app>
  <!-- Menú lateral -->
  <ion-menu contentId="main-content">
    <ion-header>
      <ion-toolbar color="fondo">
        <ion-title style="color: var(--ion-color-dark);">Mi Perfil</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <!-- Nombre de Usuario y Foto -->
        <ion-item lines="none" style="background-color: var(--ion-color-fondo); color: var(--ion-color-dark);">
          <ion-icon name="person-circle-outline" slot="start" style="font-size: 30px;"></ion-icon>
          <ion-label>
            <h2 style="color: var(--ion-color-dark);">Mauricio Medel de Jesus</h2>
          </ion-label>
        </ion-item>

        <!-- Botón para Mis Datos -->
        <ion-item
          class="menu-option"
          lines="full"
          style="background-color: var(--ion-color-fondo); color: var(--ion-color-dark);"
        >
          <ion-icon name="information-circle-outline" slot="start"></ion-icon>
          Mis Datos
        </ion-item>

        <!-- Botón de Cerrar sesión -->
        <ion-item
          class="menu-option"
          lines="full"
          style="background-color: var(--ion-color-fondo); color: var(--ion-color-dark);"
          (click)="logout()"
        >
          <ion-icon name="log-out-outline" slot="start"></ion-icon>
          Cerrar Sesión
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>

  <!-- Contenido principal -->
  <ion-router-outlet id="main-content"></ion-router-outlet>
</ion-app>
