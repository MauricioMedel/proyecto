<ion-app>
  <!-- Menú lateral -->
  <ion-menu contentId="main-content">
    <ion-header>
      <ion-toolbar color="primary"> <!-- Encabezado con color primario -->
        <ion-title style="color: var(--ion-color-dark);">Opciones</ion-title> <!-- Texto en color oscuro -->
      </ion-toolbar>
    </ion-header>
    <ion-content style="background-color: var(--ion-color-fondo);"> <!-- Fondo del menú con el color "fondo" -->
      <ion-list>
        <ion-item class="menu-option" routerLink="/home" (click)="closeMenu()" style="color: var(--ion-color-dark);">Inicio</ion-item>
        <ion-item class="menu-option" routerLink="/lista-proveedores" (click)="closeMenu()" style="color: var(--ion-color-dark);">Proveedores</ion-item>
        <ion-item class="menu-option" routerLink="/ordenes" (click)="closeMenu()" style="color: var(--ion-color-dark);">Orden de Compra</ion-item>
        <ion-item class="menu-option" routerLink="/almacen" (click)="closeMenu()" style="color: var(--ion-color-dark);">Productos</ion-item>
        <ion-item class="menu-option" routerLink="/ventas" (click)="closeMenu()" style="color: var(--ion-color-dark);">Ventas</ion-item> <!-- Nueva opción de Ventas -->
      </ion-list>
    </ion-content>
  </ion-menu>

  <!-- Contenido principal -->
  <ion-router-outlet id="main-content"></ion-router-outlet>
</ion-app>
