<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Inicio de Sesión</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="login-container">
    <ion-card color="tertiary">
      <ion-card-content>
        <img src="assets/img/logo_farmacia.png" alt="Logo de la Farmacia" class="logo"> 

        <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
          <ion-item class="input-item">
            <ion-label position="floating" color="dark">Usuario</ion-label>
            <ion-input
              type="text"
              [(ngModel)]="username"
              name="username"
              required
              autocomplete="username"
              class="black-text"
            ></ion-input>
          </ion-item>

          <ion-item class="input-item">
            <ion-label position="floating" color="dark">Contraseña</ion-label>
            <ion-input
              [type]="passwordType"
              [(ngModel)]="password"
              name="password"
              required
              autocomplete="current-password"
              class="black-text"
            ></ion-input>
            <ion-icon 
              [name]="passwordType === 'password' ? 'eye-off' : 'eye'"
              slot="end"
              (click)="togglePasswordVisibility()"
              style="cursor: pointer;"
            ></ion-icon>
          </ion-item>

          <ion-button
            expand="full"
            type="submit"
            [disabled]="!loginForm.form.valid"
            color="primary"
            shape="round"
          >
            Ingresar
          </ion-button>
        </form>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>

<style>
  .login-container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100%;
    padding: 20px;
    background-color: var(--ion-color-light); /* Fondo claro para el contenedor */
  }

  ion-card {
    width: 100%;
    max-width: 400px; /* Ancho máximo para la tarjeta */
    text-align: center; /* Centrar texto e imagen dentro de la tarjeta */
  }

  .logo {
    width: 80%; /* Ajustar el tamaño del logo */
    max-width: 200px; /* Ancho máximo para la imagen */
    margin-bottom: 20px; /* Espacio entre la imagen y el formulario */
  }

  .input-item {
    --background: var(--ion-color-fondo); 
    margin-bottom: 15px; 
    border-radius: 5px; 
  }

  /* Cambiar el color del texto ingresado a negro */
  .black-text {
    --color: black; /* Cambia el color del texto dentro del input a negro */
  }
</style>
