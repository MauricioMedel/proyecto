<ion-header>
  <ion-toolbar color="primary">
    <ion-title class="ion-text-center">Inicio de sesión</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="login-container">
    <ion-card color="tertiary">
      <ion-card-content>
        <img src="assets/img/logo_farmacia.png" alt="Logo de la Farmacia" class="logo"> 

        <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
          <ion-item class="input-item">
            <ion-label position="floating" color="dark">Usuario</ion-label>
            <ion-input
              type="text"
              [(ngModel)]="username"
              name="username"
              required
              autocomplete="username"
              class="black-text"
            ></ion-input>
          </ion-item>

          <ion-item class="input-item">
            <ion-label position="floating" color="dark">Contraseña</ion-label>
            <ion-input
              [type]="passwordType"
              [(ngModel)]="password"
              name="password"
              required
              autocomplete="current-password"
              class="black-text"
            ></ion-input>
          </ion-item>

          <!-- Casilla de verificación para mostrar/ocultar contraseña -->
          <ion-item lines="none" color="fondo">
            <ion-label>Mostrar contraseña</ion-label>
            <ion-checkbox 
              slot="start" 
              (ionChange)="togglePasswordVisibility($event)"
              class="custom-checkbox"
            ></ion-checkbox>
          </ion-item>

          <ion-button
            expand="full"
            type="submit"
            [disabled]="!loginForm.form.valid"
            color="primary"
            shape="round"
          >
            Ingresar
          </ion-button>
        </form>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>

<style>
  .login-container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100%;
    padding: 20px;
    background-color: var(--ion-color-light);
  }

  ion-card {
    width: 100%;
    max-width: 400px;
    text-align: center;
  }

  .logo {
    width: 80%;
    max-width: 200px;
    margin-bottom: 20px;
  }

  .input-item {
    --background: var(--ion-color-fondo); 
    margin-bottom: 15px; 
    border-radius: 5px; 
  }

  .black-text {
    --color: black;
  }


</style>
